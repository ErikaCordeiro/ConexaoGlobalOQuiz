<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Início</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2f3f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #2a3f55;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff8855;
        }

        label {
            font-size: 16px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00ff88;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #00cc6f;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Quiz!</h1>

    <form action="{{ url_for('iniciar_quiz') }}" method="post">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        <input type="submit" value="Começar Quiz">
    </form>

</body>
</html>
