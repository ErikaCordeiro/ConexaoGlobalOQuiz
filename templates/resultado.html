<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2f3f;
            color: white;
            padding: 20px;
        }

        h1 {
            color: #00ff88;
        }

        .ranking {
            margin-top: 40px;
            text-align: center;
        }

        .ranking h2 {
            color: #00ff88;
        }

        .ranking ol {
            padding-left: 0;
            list-style-position: inside;
        }

        a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Resultado final</h1>
    <p>Voc√™ acertou {{ pontuacao }} de {{ total_perguntas }} perguntas.</p>

    <div class="ranking">
        <h2>Ranking - Top 10</h2>
        <ol>
            {% for jogador in ranking %}
                <li>{{ jogador[0] }} - {{ jogador[1] }} ponto(s)</li>
            {% endfor %}
        </ol>
    </div>

    <p><a href="{{ url_for('index') }}">üîÅ Jogar novamente</a></p>

</body>
</html>
